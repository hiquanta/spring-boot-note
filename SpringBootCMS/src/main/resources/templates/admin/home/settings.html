<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout/admin}">
<body>
<th:block layout:fragment="content">
    <div class=" card-panel grey lighten-5 z-depth-5" style="margin-right: 30%">
        <form class="col s12 center-align" >

            <div class="row ">
                <div class="" >
                    Site Name:
                    <div class="input-field inline">
                        <input id="name" type="text" class="validate">
                        <label for="name" data-error="wrong" data-success="right">Site Name</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12" >
                    Site Slogan:
                    <div class="input-field inline">
                        <input id="Slogan" type="text" class="validate">
                        <label for="Slogan" data-error="wrong" data-success="right">Site Slogan</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12" >
                    Page Size:
                    <div class="input-field inline">
                        <input id="Size" type="text" class="validate">
                        <label for="Size" data-error="wrong" data-success="right">Page Size</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</th:block>
<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>if (!window.jQuery) {
    document.write('<script src="bin/jquery-2.1.1.min.js"><\/script>');
}
</script>
<script src="/js/jquery.timeago.min.js"></script>
<script src="/js/prism.js"></script>
<script src="/jade/lunr.min.js"></script>
<!--<script src="jade/search.js"></script>-->
<script src="/bin/materialize.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
